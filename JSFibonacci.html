<script>
    var a = 0;
    var b = 1;
    var num = parseInt(prompt("How many fibonacci series numbers do you want : "));
    console.log(a);
    console.log(b);

    for(let i=1;i<=num-2;i++){
        let c=a+b;
        a=b;
        b=c;
        console.log(c);
    }

</script>
