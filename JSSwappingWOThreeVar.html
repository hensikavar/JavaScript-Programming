<script>
    var num1 = parseInt(prompt("Enter first number : "));
    var num2 = parseInt(prompt("Enter second number : "));
    num1 = num1 + num2;
    num2 = num1 - num2;
    num1 = num1 - num2;
    alert(`Number after swapping will be ${num1} and ${num2}.`);
