<script>
    var num1 = parseInt(prompt("Enter the first number : "));
    var num2 = parseInt(prompt("Enter the second number : "));
    var ans;
    if(num1>num2){
        ans = num1;
    }
    else{
        ans = num2;
    }

    while(true){
        if(ans%num1 == 0 && ans%num2 ==0){
            break;
        }
        ans++;
    }
    console.log("LCM of "+ num1 +" ans "+ num2 +" is "+ ans +".")
</script>
</html>
