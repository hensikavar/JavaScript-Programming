<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    
</body>
<script>
    var num = parseInt(prompt("Enter the number : "));
    var isPrime = true;

    for(var i=2;i<num;i++){
        if(num%i == 0){
            isPrime = !isPrime;
            break;
        }
    }

    if(isPrime){
        alert(`Number is prime.`);
    }
    else{
        alert(`Number is not prime.`);
    }
</script>
</html>
