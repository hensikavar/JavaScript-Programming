<script>
    var num1 = parseInt(prompt("Enter first number : "));
    var num2 = parseInt(prompt("Enter second number : "));
    var rem1 = num1 % 10;
    var rem2 = num2 % 10;

    if(rem1 == rem2){
        console.log("Yes, both have same last digit!!");
    }
    else{
        console.log("No, they have different last digit!!");
    }
</script>
