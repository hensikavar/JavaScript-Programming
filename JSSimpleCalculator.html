<script>
    var num1 = parseInt(prompt("Enter the first number : "));
    var num2 = parseInt(prompt("Enter the second number : "));
    var operation = prompt("What do want to perform (Enter + to add, - to subtract, * to multiply and / to divide) : ")

    if(operation == '+'){
        console.log((num1 + num2));
    }
    else if(operation == '-'){
        console.log((num1 - num2));
    }
    else if(operation == '*'){
        console.log((num1 * num2));
    }
    else if(operation == '/'){
        console.log((num1 / num2));
    }
    else{
        console.log("Incorrect operation entered.");
    }
</script>
</html>
