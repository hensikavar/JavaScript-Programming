<script>
    const num = parseInt(prompt("Enter the number : "));
    const ans = SumCalc(num);
    console.log(`Sum of first ${num} natural numbers is ${ans}.`);

    function SumCalc(n){

        if(n == 1){
            return 1;
        }
        else{
            return n * SumCalc(n-1);
        }
    }
</script>
