<script>
    var a = parseInt(prompt("Enter the coefficient of x^2 : "));
    var b = parseInt(prompt("Enter the coefficient of x : "));
    var c = parseInt(prompt("Enter the constant term : "));
    var d = Math.sqrt((b*b)-(4*a*c));
    var x1 = (-b+d)/(2*a);
    var x2 = (-b-d)/(2*a);
    alert(`The values of x will be ${x1} and ${x2}.`);
</script>
</html>
