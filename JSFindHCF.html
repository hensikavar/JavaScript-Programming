<script>
    var num1 = parseInt(prompt("Enter the first number : "));
    var num2 = parseInt(prompt("Enter the second number : "));
    var ans;

    for(let i=1;(i <= num1 && i <= num2);i++){
        if(num1%i == 0 && num2%i == 0){
            ans = i;
        }
    }
    console.log("HCF of "+ num1 +" and "+ num2 +" is "+ans+".");
</script>
</html>
